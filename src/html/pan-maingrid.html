<div data-panel="pan-maingrid">
	<div id="controls">
		<a tabindex="2" href id="togglePlay" aria-label="Switch grid focus" class="ctrl-item"></a>
		<a tabindex="3" href id="play" aria-label="Play" class="ctrl-item ctrl-btn icon ico-play"></a>
		<a tabindex="4" href id="stop" aria-label="Stop" class="ctrl-item ctrl-btn icon ico-stop"></a>
		<div id="clock" class="ctrl-item">
			<div id="clockMin"></div>
			<div id="clockSec"></div>
			<div id="clockMs"></div>
		</div>
		<div id="bpm" class="ctrl-item">
			<span id="bpmNumber"></span>
			<span id="bpmText"></span>
		</div>
		<a tabindex="5" href id="settings" aria-label="Settings" class="ctrl-item ctrl-btn"></a>
		<a tabindex="6" id="shortcuts" aria-label="Shortcuts" class="ctrl-item ctrl-btn icon ico-keyboard"></a>
		<a tabindex="7" id="patreon" aria-label="Patreon" class="ctrl-item ctrl-btn icon ico-brand ico-patreon"
			href="https://www.patreon.com/gridsound" target="_blank" rel="noopener"
			title="Visit our Patreon page"></a>
	</div>
	<div id="mainGridWrap"></div>
</div>
