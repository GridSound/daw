<div class="popup" id="shortcutsPopupContent">
	<fieldset>
		<legend>GridSound's DAW Keyboard Shortcuts</legend>
		<div class="param">
			<div class="param-title">Undo</div>
			<div class="param-values">
				<span class="shortcuts shortcuts-dark">ctrl</span>+
				<span class="shortcuts shortcuts-dark">z</span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Redo</div>
			<div class="param-values">
				<span class="shortcuts shortcuts-dark">ctrl</span>+
				<span class="shortcuts shortcuts-dark">shift</span>+
				<span class="shortcuts shortcuts-dark">z</span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Select all</div>
			<div class="param-values">
				<span class="shortcuts shortcuts-dark">ctrl</span>+
				<span class="shortcuts shortcuts-dark">a</span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Deselect</div>
			<div class="param-values">
				<span class="shortcuts shortcuts-dark">ctrl</span>+
				<span class="shortcuts shortcuts-dark">d</span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">New composition</div>
			<div class="param-values">
				<span class="shortcuts shortcuts-dark">alt</span>+
				<span class="shortcuts shortcuts-dark">n</span>
			</div>
		</div>
	</fieldset>
</div>
